<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

<!-- CSS -->
<link rel = "stylesheet" href="style.css">


<!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="profile-card">
        
        <div class="image">
            <img src="Snapchat-666312547.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="text-data">
            <div class="name">Saffi Sardar</div>
            <div class="job">Bachelor Student</div>
        </div>
        <div class="media-buttons">

            <a href="#" style="background: #0077b5;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>

            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Check out</button>
        </div>
    
    </div>

    
</body>
</html>
