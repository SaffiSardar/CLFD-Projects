<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="title">
                <p>Login Form</p>
            </div>
            <div class="credentials">
                <div class="email">
                    <img src="prpfile.png" alt="" class="profile-pic">
                    <input type="text" name="" id="place1" placeholder="Email or phone">
                </div>
                <div class="password">
                    <img src="pass.png" alt="" class="pass-pic">
                    <input type="text" name="" id="place2" placeholder="Email or phone">
                </div>
            </div>
            <p>Forgot password?</p>
            <div class="login-button">
                <p>Login</p>
            </div>
            <div class="signup">
                <p>Not a member? <span>Signup Now</span></p>
            </div>
        </div>
    </div>
</body>
</html>
